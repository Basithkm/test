{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ADMIN - PAGE</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>

<body>



  {%if data%}



     <div class="col-md-6 col-sm-12 table-section">
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger" onclick=" logoutFunction()">Log Out</button></a>
        <table class="table">
               <thead class="thead-dark">
                 <tr>
                   <th scope="col">#</th>
                   <th scope="col">Name</th>
                   <th scope="col">Image</th>
                   <th scope="col">Description</th>
                   <th scope="col">Upload_date</th>
              
                 </tr>
               </thead>
               
               <tbody>
                
                 <tr>
                   <th scope="row">{{info.id}}</th>
                   <td>{{info.name}}</td>
                   <td><img src ="{{info.image.url}}" width="100" height="100"></td>
                   <td>{{info.description}}</td>
                   <td>{{info.upload_date}}</td>
                 </tr>

                
               
               </tbody>
               
             </table> 
              
     </div>

  </div>
{%endif%} 
</body>
<script src="{% static 'js/script.js'%}"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</html>
