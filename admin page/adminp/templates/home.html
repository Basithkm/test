{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ADMIN - PAGE</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>

<body>



  {% if data %}

  <h2></h2>
  <div>

    <form method="POST" action="/insert" enctype="multipart/form-data">
      {% csrf_token %} 
     <div class="col-md-6 col-sm-12   upload-section">

      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">Name</label>
        <input type="text" name="name" class="form-control form-control-lg"
             placeholder="Enter Name" required>       
   </div>

          <div class="mb-3 ">
               <label for="exampleFormControlInput1" class="form-label">Upload Your Photo</label>
               <input type="file" class="form-control" name="image" id="exampleFormControlInput1" required >
             </div>
             <div class="mb-3 ">
               <label for="exampleFormControlTextarea1" class="form-label">Desciption</label>
               <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" required></textarea>
             </div>
     </div>
     <div class="col-md-6 col-sm-12 table-section">
      <button type="submit" class="btn btn-info">Submit</button>
    


     </div>
    </form>

    
    <br><br><br><br><br><br><br><br>
    <a href="{% url 'image_list'%}"><button type="submit" class="btn btn-info">Table</button></a>

     <div class="col-md-6 col-sm-12 table-section">
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger" onclick=" logoutFunction()">Log Out</button></a>
        <table class="table">
               <thead class="thead-dark">
                 <tr>
                   <th scope="col">#</th>
                   <th scope="col">Name</th>
                   <th scope="col">Image</th>
                   <th scope="col">Description</th>
                   <th scope="col">Upload_date</th>
                   <th scope="col">Update</th>
                   <th scope="col">Delete</th>
                 </tr>
               </thead>
               {% for inf in info %}
               <tbody>
                
                 <tr>
                   <th scope="row">{{inf.id}}</th>
                   <td>{{inf.name}}</td>
                   <td><img src ="{{inf.image.url}}" width="100" height="100"></td>
                   <td>{{inf.description}}</td>
                   <td>{{inf.upload_date}}</td>

                   <td><a href="{% url 'update_data' inf.id%}"><button type="button" class="btn btn-info" >Update</button></a></td>
                   <td><a href="{% url 'delete_data' inf.id%}"><button type="button" class="btn btn-danger" >Delete</button></a></td>
                 </tr>
               
               </tbody>
               {%endfor%}
             </table> 
              
     </div>

  </div>
  {% endif %}
</body>
<script src="{% static 'js/script.js'%}"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</html>
