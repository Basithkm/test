 {% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EDIT - PAGE</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>

<body>

  <h4> EDIT PAGE</h4>
  <div>
    <form method="POST">
      {% csrf_token %} 
     <div class="col-md-6 col-sm-12   upload-section">

      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">Name</label>
        <input type="text" name="name" value="{{update.name}}" class="form-control form-control-lg"
             placeholder="Enter Name">       
   </div>

          <div class="mb-3 ">
      {% if update.image %}
            <img src ="{{update.image.url}}" alt="image here">
            {% endif%} 
               <label for="exampleFormControlInput1" class="form-label">//  Upload Your Photo</label>
               <input type="file" class="form-control" name="image" id="exampleFormControlInput1"  >
             </div>
             <div class="mb-3 ">
                
               <label for="exampleFormControlTextarea1" class="form-label">Desciption</label>
               <input type="text" class="form-control" id="exampleFormControlTextarea1" name="description"  value="{{update.description}}"  rows="3" >
             </div>
     </div>
     <div class="col-md-6 col-sm-12 table-section">
      <button type="submit" class="btn btn-info">Update</button>
     {% comment %} <a href="{% url 'refresh' %}"><button type="button" class="btn btn-danger" >table</button></a> {% endcomment %}

     </div>
    </form>

     <div class="col-md-6 col-sm-12 table-section">
          <!-- <button type="button" class="btn btn-info">Delete</button>
          <button type="button" class="btn btn-light">Update</button> -->
          {% comment %} <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger" onclick=" logoutFunction()">Log Out</button></a> {% endcomment %}
       
     </div>
  </div>
 
</body>
<script src="{% static 'js/script.js'%}"></script>

</html>
